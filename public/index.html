<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Расписание автобусов</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Ближайшее отправление автобусов</h1>
        <div id="current-time-container" class="alert alert-primary d-flex align-items-center p-2 mb-0">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clock-fill me-1" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
            </svg>
            <span id="current-time" class="fw-bold"></span>
        </div>
    </div>
    <table id="bus" class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Номер автобуса</th>
            <th>Маршрут</th>
            <th>Дата</th>
            <th>Время отправления</th>
            <th>Оставшееся время</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>
<script src="js/script.js" defer></script>
</body>
</html>
